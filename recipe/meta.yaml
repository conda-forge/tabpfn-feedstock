{% set name = "tabpfn" %}
{% set version = "2.1.4" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tabpfn-{{ version }}.tar.gz
  sha256: 449bae7da367709735574f9c3ba43eda1d6111eec5923dac7593f61724f79b17

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - joblib >=1.2.0
    - tabpfn-common-utils >=0.1.8
    - python >={{ python_min }}
    - einops >=0.2.0,<0.9
    - eval-type-backport >=0.2.2
    - huggingface_hub >=0.0.1,<1
    - pandas >=1.4.0,<3
    - pydantic >=2.8.0
    - pydantic-settings >=2.10.1
    - pytorch >=2.1,<3
    - scikit-learn >=1.2.0,<1.7
    - scipy >=1.11.1,<2
    - typing_extensions >=4.12.0

test:
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/PriorLabs/TabPFN
  summary: Foundation model for tabular data
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - anuprulez
    - janjagusch
